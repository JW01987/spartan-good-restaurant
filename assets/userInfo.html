<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/550a0f2627.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <title>myInfo</title>
  </head>
  <body>
    <header>
      <div class="head">
        <div id="home">
          <button id="home-button" style="cursor: pointer">matlog</button>
        </div>
        <div id="search-login">
          <i class="fa-solid fa-magnifying-glass" style="cursor: pointer"></i>
          <div id="user-buttons">
            <button id="login-button" style="cursor: pointer">로그인</button>
            <!--  새글 작성 버튼 -->
            <button id="new-post-button" style="cursor: pointer; display: none">
              새 글 작성
            </button>
            <!-- 사용자 정보 -->
            <button
              id="nickname-button"
              style="cursor: pointer; display: none"
            ></button>
            <!-- 사용자 메뉴 -->
            <button
              id="user-menu-button"
              style="cursor: pointer; display: none"
            >
              <i class="fas fa-caret-down"></i>
            </button>
            <div id="user-menu">
              <ul>
                <li>사용자 글</li>
                <li id="user-info">사용자 정보</li>
                <li id="logout-button">로그아웃</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section class="user-info">
      <div class="user-wrapper">
        <div class="wrapper-title">
          <h3>닉네임</h3>
        </div>
        <div class="wrapper-content-button">
          <div class="wrapper-content">
            <div class="content">lorem ipsum</div>
          </div>
          <div class="wrapper-button">
            <button class="correction-button">수정</button>
          </div>
        </div>
        <form class="edit-form" style="display: none">
          <input type="text" class="content-input" />
          <button class="save-button">저장</button>
        </form>
      </div>
      <div class="user-wrapper">
        <div class="wrapper-title">
          <h3>한 줄 소개</h3>
        </div>
        <div class="wrapper-content">
          <div class="content">Hello World</div>
        </div>
        <div class="wrapper-button">
          <button class="correction-button">수정</button>
        </div>
      </div>
      <div class="user-wrapper">
        <div class="wrapper-title">
          <h3>비밀번호</h3>
        </div>
        <div class="wrapper-content"></div>
        <div class="wrapper-button">
          <button class="correction-button">수정</button>
        </div>
      </div>
    </section>

    <script src="info.js"></script>
  </body>
</html>
