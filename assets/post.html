<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/550a0f2627.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <title>Post</title>
  </head>
  <body>
    <header>
      <div class="head">
        <div id="home">
          <button id="home-button" style="cursor: pointer">matlog</button>
        </div>
        <div id="search-login">
          <i class="fa-solid fa-magnifying-glass" style="cursor: pointer"></i>
          <div id="user-buttons">
            <button id="login-button" style="cursor: pointer">로그인</button>
            <!--  새글 작성 버튼 -->
            <button id="new-post-button" style="cursor: pointer; display: none">
              새 글 작성
            </button>
            <!-- 사용자 정보 -->
            <button
              id="nickname-button"
              style="cursor: pointer; display: none"
            ></button>
            <!-- 사용자 메뉴 -->
            <button
              id="user-menu-button"
              style="cursor: pointer; display: none"
            >
              <i class="fas fa-caret-down"></i>
            </button>
            <div id="user-menu">
              <ul>
                <li>사용자 글</li>
                <li id="user-info">사용자 정보</li>
                <li id="logout-button">로그아웃</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section class="mybox">
      <form id="post-form">
        <div class="title-input">
          <label for="title">제목</label>
          <input type="text" id="title" name="title" />
        </div>
        <div class="content-input">
          <textarea
            id="content"
            name="content"
            placeholder="내용을 적어주세요"
          ></textarea>
        </div>
        <div class="filebox">
          <input class="upload-name" value="첨부파일" placeholder="첨부파일" />
          <label for="image">이미지</label>
          <input
            type="file"
            id="image"
            name="image"
            accept=".png, .jpg, .jpeg"
          />
        </div>
        <button type="submit">게시글 생성</button>
      </form>
    </section>

    <script src="post.js"></script>
  </body>
</html>
